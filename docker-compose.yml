version: '3.7'  # Обновил версию с 3.0 на 3.7

services:
  db:
    image: postgres:15
    container_name: db-store
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]  # Исправил имя пользователя
      interval: 5s
      timeout: 10s
      retries: 5
      
  app:
    build:
      context: .
    container_name: app-store
    environment:
      - DB_NAME=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      db:
        condition: service_healthy  # Это теперь работает
    networks:
      - app-network
    ports:
      - "8000:8000"

networks:
  app-network:
    driver: bridge
